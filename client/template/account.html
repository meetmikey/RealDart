<h2>{{user.fullName}}</h2>

<h3>Setup your account.  3 easy steps.</h3>

<p>
  Connect your accounts so that we can remind you to keep in touch with the people you know.
</p>

<br/>

{{#each serviceAuth}}
  <br/>

  <a class='authLink' data-service='{{@key}}'>
    <img src='img/{{imageName}}.png' />
  </a>
  {{#ifCond status '==' 'success'}}
    <span class='success'>ok!</span>
  {{/ifCond}}
  {{#ifCond status '==' 'fail'}}
    <span class='error'>fail!</span>
  {{/ifCond}}

  <br/>
{{/each}}
