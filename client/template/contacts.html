<h3>Contacts</h3>

<p>
  This is your contact list...
</p>

{{#each contacts}}
  <a href='#contact/{{_id}}'>
    {{#if imageURL}}
      <img src="{{imageURL}}" style='height:20px;width:20px;'/>
    {{/if}}
    {{#if fullName}}
      {{fullName}}
    {{/if}}
    {{#if primaryEmail}}
      {{#if fullName}}, {{/if}}
      {{primaryEmail}}
    {{/if}}
    
    numTouches: {{numTouches}}
  </a>
  <br/>
{{/each}}
